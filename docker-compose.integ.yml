version: '3.7'

volumes:
  pgdata:
services:
  tsnodedocker:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./src:/home/node/app/src
      - ./nodemon.json:/home/node/app/nodemon.json
    container_name: tsnodedocker
    expose:
      - '4000'
    ports:
      - '4000:4000'
    command: >
      bash -c "/home/node/app/bin/run-web.sh"
    environment:
      APP_ENV: test
    networks:
      - daapi
  
networks:
  daapi:
    driver: bridge
